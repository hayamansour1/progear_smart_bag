<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Set a new password</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; background:#f6f7fb; margin:0}
    .card{max-width:520px;margin:48px auto;background:#fff;border-radius:12px;
          box-shadow:0 8px 28px rgba(16,24,40,.12);padding:24px 24px}
    h1{font-size:28px;margin:0 0 24px}
    .row{margin:12px 0}
    input{width:100%;padding:12px 14px;border:1px solid #d0d5dd;border-radius:8px;font-size:16px}
    button{width:100%;padding:14px 16px;border:0;border-radius:10px;background:#1f3e95;color:#fff;
           font-weight:600;font-size:16px;cursor:pointer}
    .msg{margin-top:12px;font-size:14px}
    .msg.ok{color:#04613a}
    .msg.err{color:#b42318}
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
</head>
<body>
  <div class="card">
    <h1>Set a new password</h1>

    <div class="row">
      <input id="p1" type="password" placeholder="New password" autocomplete="new-password">
    </div>
    <div class="row">
      <input id="p2" type="password" placeholder="Confirm password" autocomplete="new-password">
    </div>
    <div class="row">
      <button id="btn">Update password</button>
    </div>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    // استخدمي الـ Publishable key (آمن للاستخدام بالمتصفح)
    const SUPABASE_URL = "https://ywulwmvyhagsdfnzyvab.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_CGGu-gv-9qH2D-3owp4oVQ_bp-RJzlw";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const msg = document.getElementById('msg');
    function setMsg(text, ok=false){ msg.textContent = text; msg.className = 'msg ' + (ok?'ok':'err'); }

    function parseAuthFromUrl() {
      const qp = new URLSearchParams(window.location.search);                      // ?code=...
      const hashStr = (window.location.hash || '').replace(/^#/, '');
      const hash = new URLSearchParams(hashStr);                                   // #access_token=...
      return {
        code: qp.get('code') || hash.get('code'),
        type: qp.get('type') || hash.get('type'),
        access_token: hash.get('access_token'),
        refresh_token: hash.get('refresh_token'),
      };
    }

    async function ensureSession() {
      const { code, access_token, refresh_token } = parseAuthFromUrl();

      try {
        // 1) مسار الاسترجاع النموذجي: نأخذ الـ OTP من ?code ونثبّت الجلسة بـ verifyOtp(type: 'recovery')
        if (code) {
          const { error } = await client.auth.verifyOtp({
            type: 'recovery',
            token_hash: code,
          });
          if (error) throw error;

          // تنظيف الكويري/الهاش من الرابط بعد النجاح
          try {
            const cleanUrl = window.location.origin + window.location.pathname;
            history.replaceState({}, document.title, cleanUrl);
          } catch (_) {}
          return true;
        }

        // 2) أحياناً Supabase يرسل access_token & refresh_token في الـ hash
        if (access_token && refresh_token) {
          const { error } = await client.auth.setSession({ access_token, refresh_token });
          if (error) throw error;

          try {
            const cleanUrl = window.location.origin + window.location.pathname;
            history.replaceState({}, document.title, cleanUrl);
          } catch (_) {}
          return true;
        }

        setMsg('No auth parameters found in URL');
        return false;
      } catch (e) {
        console.error(e);
        setMsg(e.message || 'Auth session missing!');
        return false;
      }
    }

    async function updatePassword() {
      const p1 = document.getElementById('p1').value.trim();
      const p2 = document.getElementById('p2').value.trim();
      if (!p1 || p1.length < 6) return setMsg('Password must be at least 6 characters.');
      if (p1 !== p2) return setMsg('Passwords do not match.');

      const ok = await ensureSession();
      if (!ok) return;

      try {
        const { error } = await client.auth.updateUser({ password: p1 });
        if (error) throw error;
        setMsg('Password updated successfully. You can close this tab.', true);
      } catch (e) {
        console.error(e);
        setMsg(e.message || 'Failed to update password');
      }
    }

    document.getElementById('btn').addEventListener('click', updatePassword);

    // نحاول تأسيس الجلسة بمجرد فتح الصفحة (مهمّة خصوصاً لو تم تمرير ?code في الرابط)
    ensureSession();
  </script>
</body>
</html>
